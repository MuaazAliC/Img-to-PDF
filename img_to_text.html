<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OCR Tool by Muaaz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/MuaazAliC/Internship-Projects/refs/heads/main/6th/img/pf.png" type="image/x-icon">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body {
      background: linear-gradient(-45deg, #578aff, #00000083, #5e5e5e, #0f172a);
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      color: #fff;
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* NAVBAR */
    nav { width: 100%; padding: 15px 25px; background: rgba(15, 23, 42, 0.8);
      display: flex; justify-content: space-between; align-items: center;
      position: sticky; top: 0; z-index: 1000; }
    nav h1 { font-size: 22px; font-weight: 600; color: #38bdf8; }
    .nav-links { display: flex; gap: 20px; }
    .nav-links a { color: #fff; text-decoration: none; font-size: 15px; transition: color 0.3s; }
    .nav-links a:hover { color: #38bdf8; }
    .menu-toggle { display: none; font-size: 22px; cursor: pointer; }
    @media (max-width: 768px) {
      .nav-links { display: none; flex-direction: column; background: rgba(15,23,42,0.95);
        position: absolute; top: 60px; right: 0; width: 200px; padding: 15px; }
      .nav-links.active { display: flex; }
      .menu-toggle { display: block; color: #fff; }
    }

    /* CARD */
    .card {
      max-width: 750px; margin: 40px auto;
      background: rgba(30, 41, 59, 0.85);
      padding: 25px; border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: center;
      
    }
    .card h2 { font-size: 22px; margin-bottom: 15px; color: #38bdf8; }

    input[type="file"] { display: none; }
    .upload-btn {
      display: inline-block; background: #2563eb; color: white;
      padding: 12px 20px; border-radius: 8px; cursor: pointer;
      font-weight: 500; transition: 0.3s;
    }
    .upload-btn:hover { background: #1d4ed8; }

    .btn {
      background: #16a34a; color: white; padding: 12px 20px;
      border: none; border-radius: 8px; cursor: pointer;
      margin: 10px 5px; font-weight: 500; transition: 0.3s;
    }
    .btn:hover { background: #15803d; }
    .btn-reset { background: #dc2626; }
    .btn-reset:hover { background: #b91c1c; }
    .btn-secondary { background: #2563eb; }
    .btn-secondary:hover { background: #1e40af; }

    .loading { display: none; margin: 15px 0; }
    .progress-bar { width: 0%; height: 8px; background: #38bdf8;
      border-radius: 4px; transition: width 0.3s; }
    #progressText { font-size: 14px; margin-top: 5px; }

    /* Image preview */
    .preview {
      width: 100%; max-width: 500px; height: 300px;
      margin: 15px auto; border: 2px dashed #38bdf8;
      border-radius: 12px; display: flex;
      justify-content: center; align-items: center;
      overflow: hidden; background: rgba(15,23,42,0.5);
    }
    .preview img {
      max-width: 100%; max-height: 100%; object-fit: contain;
    }

    #output {
      margin-top: 15px; padding: 15px;
      background: rgba(15,23,42,0.7);
      border-radius: 8px; white-space: pre-wrap;
      text-align: left; min-height: 120px;
    }

    /* FOOTER */
    footer { margin-top: 30px; font-size: 18px; color: #e2e8f0;
      font-family: serif; text-align: center; opacity: 0.9; padding: 20px 0; }
    footer button { background: green; color: #fff; padding: 10px 18px;
      border-radius: 999px; cursor: pointer; font-weight: 600;
      border: none; font-size: 16px; margin-top: 10px; }

    /* TOAST */
    #toast {
      position: fixed; top: 20px; left: -400px;
      min-width: 250px; max-width: 350px; padding: 15px 20px;
      font-size: 16px; font-weight: 500; color: #fff;
      background: linear-gradient(135deg, #2563eb, #1e3a8a);
      border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 9999; opacity: 0; transition: all 0.5s ease;
    }
    #toast.show { left: 20px; opacity: 1; }
    nav {
  background: rgba(30, 41, 59, 0.7);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  color: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 5%;
  position: sticky;
  top: 0;
  width: 100%;
  z-index: 1000;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  box-sizing: border-box; /* prevent overflow */
}

nav .logo {
  font-size: 24px;
  font-weight: 700;
  letter-spacing: 1px;
  color: #38bdf8;
  transition: 0.3s;
}

nav .logo:hover {
  color: #60a5fa;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 25px;
  flex-wrap: wrap; /* prevent items from overflowing */
}

nav ul li a {
  text-decoration: none;
  color: #e2e8f0;
  font-size: 16px;
  transition: 0.3s ease;
  padding: 6px 10px;
  border-radius: 8px;
  white-space: nowrap; /* keep menu neat */
}

nav ul li a:hover {
  background: rgba(56, 189, 248, 0.15);
  color: #38bdf8;
}

/* ===== HAMBURGER ===== */
.menu-toggle {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 5px;
}

.menu-toggle span {
  width: 25px;
  height: 3px;
  background: #fff;
  border-radius: 2px;
}
footer {
  background: #1e293b;
  color: #cbd5e1;
  text-align: center;
  padding: 30px 10px;
  margin-top: auto; /* footer stays at bottom */
  width: 100%;
  border-top: 1px solid rgba(255,255,255,0.1);
  box-sizing: border-box;
}

footer .social-links {
  margin-bottom: 15px;
}

footer .social-links a {
  color: #cbd5e1;
  margin: 0 12px;
  font-size: 22px;
  transition: 0.3s;
}

footer .social-links a:hover {
  color: #38bdf8;
  transform: scale(1.2);
}

footer p {
  font-size: 14px;
  opacity: 0.8;
}

@media (max-width: 768px) {
  .card{
    margin: 20px;
  }
  nav ul {
    display: none;
    flex-direction: column;
    background: rgba(30, 41, 59, 0.95);
    position: absolute;
    top: 60px;
    right: 5%;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  }

  nav ul.active {
    display: flex;
  }

  .menu-toggle {
    display: flex;
  }
}
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <div class="logo">Code With Muaaz</div>
    <ul id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html">Tools</a></li>
      <li><a href="#footer">Contact</a></li>
    </ul>
    
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <!-- OCR CARD -->
  <div class="card">
    <h2><i class="fa-solid fa-image"></i> Optical Character Recognizer</h2>
    <label for="upload" class="upload-btn"><i class="fa-solid fa-upload"></i> Choose Image</label>
    <input type="file" accept="image/*" id="upload">
    
    <!-- Preview Box -->
    <div class="preview" id="previewBox">
      <span style="color:#94a3b8;">📷 Image preview will appear here</span>
    </div>

    <button class="btn" onclick="extractText()"><i class="fa-solid fa-play"></i> Extract</button>
    <button class="btn btn-reset" onclick="resetAll()"><i class="fa-solid fa-rotate-right"></i> Reset</button>
    <button class="btn btn-secondary" onclick="copyText()"><i class="fa-solid fa-copy"></i> Copy</button>
    <button class="btn btn-secondary" onclick="downloadText()"><i class="fa-solid fa-download"></i> Download</button>

    <div class="loading" id="loading">
      <div class="progress-bar" id="progressBar"></div>
      <p id="progressText">Processing...</p>
    </div>

    <div id="output"></div>
  </div>

  <!-- FOOTER -->
  <footer id="footer">
    <div class="social-links">
      <a href="https://www.youtube.com/@CodeWithMuaaz-official" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://github.com/MuhammadMuaazAli" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://www.instagram.com/codewithmuaaz" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.linkedin.com/in/muhammad-muaaz-ali-6373ab2a3/" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://muhammadmuaazali.github.io/website/" target="_blank"><i class="fas fa-globe"></i></a>
    </div>
    <p>© 2025 Muhammad Muaaz Ali. All rights reserved.</p>
  </footer>


  <!-- TOAST -->
  <div id="toast"></div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script>
    const upload = document.getElementById("upload");
    const previewBox = document.getElementById("previewBox");
    const output = document.getElementById("output");
    const loading = document.getElementById("loading");
    const progressBar = document.getElementById("progressBar");
    const progressText = document.getElementById("progressText");
    let imageFile = null;

    upload.addEventListener("change", (e) => {
      imageFile = e.target.files[0];
      if (imageFile) {
        const reader = new FileReader();
        reader.onload = function(event) {
          previewBox.innerHTML = `<img src="${event.target.result}" alt="Preview">`;
        };
        reader.readAsDataURL(imageFile);
        showToast("✅ Image uploaded successfully!", "success");
      }
    });

    async function extractText() {
      if (!imageFile) {
        showToast("⚠️ Please upload an image first!", "warning");
        return;
      }

      output.textContent = "";
      loading.style.display = "block";
      progressBar.style.width = "0%";
      progressText.textContent = "Preprocessing image...";

      try {
        Tesseract.recognize(imageFile, 'eng', {
          logger: m => {
            if (m.status === "recognizing text") {
              progressBar.style.width = Math.round(m.progress * 100) + "%";
              progressText.textContent = `Extracting: ${Math.round(m.progress * 100)}%`;
            }
          }
        })
        .then(({ data: { text } }) => {
          loading.style.display = "none";
          output.textContent = text.trim() || "⚠️ No text found in image.";
        })
        .catch(err => {
          loading.style.display = "none";
          showToast("❌ Error: " + err.message, "error");
        });
      } catch (err) {
        loading.style.display = "none";
        showToast("❌ Failed: " + err.message, "error");
      }
    }

    function resetAll() {
      upload.value = "";
      imageFile = null;
      previewBox.innerHTML = `<span style="color:#94a3b8;">📷 Image preview will appear here</span>`;
      output.textContent = "";
      progressBar.style.width = "0%";
      progressText.textContent = "";
      loading.style.display = "none";
      showToast("🔄 Reset done!", "info");
    }

    function copyText() {
      const text = output.textContent.trim();
      if (!text) return showToast("⚠️ No text to copy!", "warning");
      navigator.clipboard.writeText(text);
      showToast("📋 Text copied!", "success");
    }

    function downloadText() {
      const text = output.textContent.trim();
      if (!text) return showToast("⚠️ No text to download!", "warning");
      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "extracted_text.txt";
      link.click();
      showToast("💾 File downloaded!", "success");
    }

    function toggleMenu() {
      document.getElementById("nav-links").classList.toggle("active");
    }

    function showToast(message, type = "info") {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      if (type === "error") toast.style.background = "linear-gradient(135deg, #dc2626, #7f1d1d)";
      else if (type === "success") toast.style.background = "linear-gradient(135deg, #16a34a, #065f46)";
      else if (type === "warning") toast.style.background = "linear-gradient(135deg, #f59e0b, #92400e)";
      else toast.style.background = "linear-gradient(135deg, #2563eb, #1e3a8a)";
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 4000);
    }

     function toggleMenu() {
  document.getElementById("nav-links").classList.toggle("active");
}

// === CLOSE NAVBAR ON OUTSIDE CLICK ===
document.addEventListener("click", function (event) {
  const nav = document.getElementById("nav-links");
  const toggleBtn = document.querySelector(".menu-toggle"); // your hamburger button

  if (
    nav.classList.contains("active") && 
    !nav.contains(event.target) && 
    !toggleBtn.contains(event.target)
  ) {
    nav.classList.remove("active");
  }
});

// === CLOSE NAVBAR WHEN LINK CLICKED ===
document.querySelectorAll("#nav-links a").forEach(link => {
  link.addEventListener("click", () => {
    document.getElementById("nav-links").classList.remove("active");
  });
});

// === SEARCH LOGIC ===
const searchInput = document.getElementById("searchInput");
const toolCards = document.querySelectorAll(".tool-card");

searchInput.addEventListener("keyup", function () {
  const filter = searchInput.value.toLowerCase().trim();
  toolCards.forEach(card => {
    const toolName = card.dataset.name.toLowerCase();
    if (toolName.includes(filter)) {
      card.parentElement.style.display = "block"; // Show card
    } else {
      card.parentElement.style.display = "none"; // Hide card
    }
  });
});
  </script>
</body>
</html>
